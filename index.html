<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Destination Page</title>
  </head>
  <body>
    <header>
      <h1>Vacation Destination Wishlist</h1>
      <p>
        Found some exciting places to visit on your next vacation? Use the form
        below to add them to your wish list!
      </p>
    </header>
    <section>
      <article id="input_box">
        <form action="">
          <label for="destination_name"></label>
          <input
            type="text"
            name=""
            id="destination_name"
            placeholder="Enter destination name"
          />
          <label for="location_name"></label>
          <input
            type="text"
            name=""
            id="location_name"
            ,
            placeholder="Enter location"
          />
          <label for="photo_URL"></label>
          <input
            type="url"
            name=""
            id="photo_URL"
            placeholder="Enter a photo URL"
          />
          <label for="description"></label>
          <input
            type="text"
            name=""
            id="description"
            placeholder="Enter description here"
          />
          <label for="submit_button"></label>
          <input type="submit" value="Add to list" id="submit_button" />
        </form>
      </article>
      <article id="display_box">
        <h3>Enter destination details</h3>
        <div id="cards_container"></div>
      </article>
    </section>
  </body>
</html>
