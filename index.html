<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Destination Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <h1>Vacation Destination Wishlist</h1>
      <p>
        Found some exciting places to visit on your next vacation? Use the form
        below to add them to your wish list!
      </p>
    </header>
    <section class="container">
      <div>
        <article id="input_box" class="col-12 col-sm-8">
          <form id="user_input_form">
            <label for="destination_name"></label>
            <input
              type="text"
              name=""
              id="destination_name"
              placeholder="Enter destination name"
            />
            <label for="location_name"></label>
            <input
              type="text"
              name=""
              id="location_name"
              ,
              placeholder="Enter location"
            />
            <label for="photo_URL"></label>
            <input
              type="url"
              name=""
              id="photo_URL"
              placeholder="Enter a photo URL"
            />
            <label for="description"></label>
            <textarea
              type="text"
              cols="30"
              rows="10"
              id="description"
              placeholder="Enter description here"
            ></textarea>
            <label for="submit_button"></label>
            <input type="submit" value="Add to list" id="submit_button" />
          </form>
        </article>
        <article id="display_box" class="col-12 col-sm-9">
          <h3 id="cards_container_header">Enter destination details</h3>
          <div id="cards_container"></div>
        </article>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
